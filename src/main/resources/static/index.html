<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HerzenDoc Learning UI</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
<main class="app-shell">
  <header>
    <h1>Траектория освоения главы</h1>
    <p class="subtitle">Диагностика → чтение → рекомендация следующей главы</p>
  </header>

  <section class="card" id="reading-card">
    <h2>1. Чтение главы</h2>
    <p id="current-chapter" class="muted">Текущая глава: —</p>
    <article id="chapter-content"></article>
    <div class="mastery-grid">
      <div>
        <h3>Покрытые термины</h3>
        <ul id="covered-terms"></ul>
      </div>
      <div>
        <h3>Остаются к изучению</h3>
        <ul id="remaining-terms"></ul>
      </div>
    </div>
  </section>

  <section class="card" id="assessment-card">
    <h2>2. Входной тест</h2>
    <div class="controls-row">
      <input id="student-id" value="student-001" aria-label="Student ID" />
      <input id="course-id" value="inf-8-pilot" aria-label="Course ID" readonly />
      <button id="start-assessment">Начать тест</button>
    </div>
    <div class="progress-wrap" hidden id="assessment-progress-wrap">
      <div class="progress-meta">
        <span id="assessment-progress-text">0 / 0</span>
        <span id="assessment-progress-percent">0%</span>
      </div>
      <div class="progress-track"><div id="assessment-progress-bar"></div></div>
    </div>
    <form id="question-form" hidden>
      <p id="question-prompt"></p>
      <div id="question-options"></div>
      <div class="controls-row">
        <button type="submit" id="next-question">Далее</button>
        <button type="button" id="submit-assessment" hidden>Отправить результаты</button>
      </div>
    </form>
    <p id="assessment-status" class="muted"></p>
  </section>

</main>

<aside class="definition-panel" id="definition-panel" hidden>
  <h3 id="definition-term"></h3>
  <p id="definition-text"></p>
  <button id="back-to-reading">Назад к чтению</button>
</aside>

<script src="app.js"></script>
</body>
</html>
